<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
  </style>
</head>
<body>
  <main>
      <img src="images/bg-pattern-card.svg" alt="top" class="top">
      <img src="images/image-victor.jpg" alt="picture" class="picture">
      <div class="profile">
          <div class="name">Victor Crest</div>
          <div class="age">26</div>
      </div>
      <div class="city">London</div>
      <div class="statbox">
        <div class="follower stat">
          <div class="statis">80K</div>
          <div class="tag">Followers</div>
        </div>
        <div class="like stat">
            <div class="statis">803K</div>
            <div class="tag">Likes</div>
        </div>
        <div class="photos stat"> 
            <div class="statis">1.4K</div>
            <div class="tag">Photos</div>
        </div>
      </div>
  </main>


  

</body>
</html>
